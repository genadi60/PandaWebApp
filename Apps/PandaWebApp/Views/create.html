<h1 class="text-center text-panda">Create Package</h1>
<hr class="bg-panda w-50 hr-2" />

<form class="mx-auto w-50" method="post" action="/packages/create">
    <div class="form-group">
        <label for="description" class="text-panda">Description</label>
        <textarea class="form-control" id="description" placeholder="Description..." name="Description"></textarea>
    </div>
    <div class="form-group form-inline">
        <div class="mx-auto w-50 d-flex justify-content-start">
            <label for="weight" class="text-panda">Weight</label>
        </div>
        <div class="mx-auto w-50 d-flex justify-content-start">
            <label for="address" class="text-panda">Shipping Address</label>
        </div>
    </div>
    <div class="form-group form-inline">
        <input type="text" class="form-control col col-5" id="weight" placeholder="Weight..." name="Weight">
        <div class="col-sm-1"></div>
        <input type="text" class="form-control col col-6" id="address" placeholder="Shipping Address..." name="ShippingAddress">
    </div>
    <hr class="bg-panda w-100 hr-2" />
    <div class="form-group mx-auto w-50 text-center">
        <label for="recipient" class="text-panda">Recipient</label>
        <select id="recipient" name="Recipient" class="form-control custom-select">
            <option selected>--Choose Recipient--</option>
            @foreach(var name in Model.Recipients)
            {
            <option value="@name">@name</option>
            }
        </select>
    </div>
    <hr class="bg-panda w-100 hr-2" />
    <div class="button-holder mt-4 d-flex justify-content-center">
        <button type="submit" class="btn bg-panda text-white">Create</button>
    </div>
</form>
